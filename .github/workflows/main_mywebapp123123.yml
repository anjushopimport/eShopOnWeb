name: Build and deploy ASP app to Azure Web App - mywebapp123123

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚡ Cache NuGet global packages between runs
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.nuget/v3-cache
            ~/.nuget/plugins-cache
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore (solution)
        run: nuget restore eShopOnWeb.sln

      # ✅ Publish ONLY the Web project (avoid docker-compose.dcproj)
      - name: Build and publish Web project
        shell: pwsh
        run: |
          $publishDir = "published\"
          msbuild "src\Web\Web.csproj" /restore /nologo /verbosity:m "/t:Build;Publish" /p:Configuration=Release /p:PublishDir=$publishDir
          Get-ChildItem $publishDir -Recurse | Select-Object FullName | Out-Host

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: published/**
          if-no-files-found: error
          retention-days: 7

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ⬇️ Download from THIS workflow run; don't set repository/run-id
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: ./published

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_81AB39224AFC4B30AF36870C903B1562 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A813B328D234DE8BF3011D95D4A4245 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FB6143731C1E45D099E4F08889BE573E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mywebapp123123'
          slot-name: 'Production'
          package: ./published
